<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>직업 목록</title>
  </head>

  <body class="bg-slate-100">
    <header class="bg-teal-600">
      <div class="h-[156px] bg-desktop-header"></div>
    </header>
    <main>
      <ul id="list" class="container mx-auto p-3">
        <li
          class="flex items-center gap-5 rounded-lg border-l-4 border-l-teal-600 bg-white p-5 shadow-md"
        >
          <img src="images/photosnap.svg" alt="" />
          <div class="flex flex-1 flex-col">
            <div class="flex items-center gap-3 font-bold">
              <p class="text-teal-600">Photosnap</p>
              <ul class="flex gap-1 text-sm text-white">
                <li class="rounded-xl bg-teal-600 px-2 py-1">
                  <span class="align-text-top uppercase">new!</span>
                </li>
                <li class="rounded-xl bg-black px-2 py-1">
                  <span class="align-text-top uppercase">featured</span>
                </li>
              </ul>
            </div>
            <h2 class="my-1 flex flex-1 items-center text-lg font-bold">
              Senior Frontend Developer
            </h2>
            <ul
              class="flex list-inside list-disc gap-3 text-xs text-slate-500 marker:text-slate-500"
            >
              <li class="first:list-none">1d ago</li>
              <li>Full Time</li>
              <li>USA only</li>
            </ul>
          </div>
          <ul
            class="flex flex-wrap items-center gap-3 text-sm font-bold text-teal-600"
          >
            <li class="rounded-lg bg-teal-100 px-2">
              <span class="align-text-top">Frontend</span>
            </li>
            <li class="rounded-lg bg-teal-100 px-2">
              <span class="align-text-top">Senior</span>
            </li>
            <li class="rounded-lg bg-teal-100 px-2">
              <span class="align-text-top">HTML</span>
            </li>
            <li class="rounded-lg bg-teal-100 px-2">
              <span class="align-text-top">CSS</span>
            </li>
            <li class="rounded-lg bg-teal-100 px-2">
              <span class="align-text-top">JavaScript</span>
            </li>
          </ul>
        </li>
      </ul>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
